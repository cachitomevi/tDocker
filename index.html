<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>InfraDockers 2025 - local </title>
  <link rel="icon" type="image/svg+xml" href="InfraDockers.svg" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #000000, #ffffff, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1b0059;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .content {
      display: flex;
      gap: 50px;
      align-items: center;
      flex-grow: 1;
    }

    .logo {
      max-width: 300px;
      height: auto;
    }

    .names {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 1.12em;
      animation: fadeIn 2s ease-in-out;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      color: rgba(27, 0, 89, 0.3);
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="InfraDockers.svg" alt="INFRADOCKERS Logo" class="logo" />
    <div class="names">
      <p>Ines Quiroga Castro</p>
      <p>Roy William Mendez Villalba</p>
      <p>Miguel Angel Machuca</p>
      <p>Jorge Luis Torres</p>
      <p>Jose Cesar Sañez</p>
    </div>
  </div>
  
  <div class="watermark">
    © InfraDockers 2025.
  </div>
</body>
</html>
